<script>
	// 애니메이션
	function animation(){
		const tl = gsap.timeline();
		
		// 배경
		gsap.from("#main_con > .info01_con > .bg_con > .circle", {scale:0.5, rotate: 360, duration: 5, repeat: -1, yoyo: true, delay: 0.3})
		gsap.from("#main_con > .info01_con > .bg_con > .emphasis", {rotate: 360, duration: 500, repeat: -1, delay: 0.3})

		// 타이틀 및 요소들
		tl.from("#main_con > .info01_con > .contents_con > .title_con > .text01_con", {opacity:0, x: 100, ease:"back", delay: 0.1})
		tl.from("#main_con > .info01_con > .contents_con > .title_con > .text02_con", {opacity:0, scale:0.5, ease:"back", delay: 0.1})
		tl.from("#main_con > .info01_con > .bg_con > .money", {opacity:0, scale:0.5, transformOrigin: "bottom", ease:"back", delay: 0.1}, "-=0.6")
		tl.from("#main_con > .info01_con > .contents_con > .contents_con", {y: 100, ease: "back", opacity:0,}, "+=0.2")
		tl.to("#main_con > .info01_con > .bg_con > .arrow .contents_con", {clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)", duration: 0.6}, "-=0.2")
		tl.to("#main_con > .info01_con > .contents_con > .title_con > .text02_con", {className: "text02_con flicker"}) // flicker 애니메이션 추가
	}

	$(document).ready(function(){
		animation();

		// 인트로 컨텐츠에 클래스명 추가
		$("#main_con > .info01_con > .contents_con > .contents_con > .check_con").addClass("end");
		$("#main_con > .info01_con > .contents_con > .contents_con > .intro_con").addClass("end");
	})
</script>
